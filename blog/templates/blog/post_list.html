<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li p {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}
</style>
</head>
<body>

<ul>
  <li><p>Home</p></li>
  <li><p>Random1</p></li>
  <li><p>Random2</p></li>
</ul>
<h1 style=color:blue>This is a test</h1>
<p>this is still in testing</p>

</body>
</html>
